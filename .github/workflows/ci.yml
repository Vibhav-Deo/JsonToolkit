name: CI

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-test:
    name: Build & Test (${{ matrix.name }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            dotnet: 8.0.x
            framework: net8.0
            name: Linux .NET 8
          - os: ubuntu-latest
            dotnet: 6.0.x
            framework: net6.0
            name: Linux .NET 6
          - os: windows-latest
            dotnet: 8.0.x
            framework: net462
            name: Windows .NET Framework

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet }}

    - uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.props') }}

    - name: Restore
      run: dotnet restore

    - name: Build
      run: |
        # Set a CI-friendly version for builds
        CI_VERSION="1.0.0-ci.${{ github.run_number }}"
        echo "Building with CI version: $CI_VERSION"
        
        dotnet build -c Release --no-restore \
          -p:Version="$CI_VERSION" \
          -p:AssemblyVersion="1.0.0.0" \
          -p:FileVersion="1.0.0.${{ github.run_number }}" \
          -p:ContinuousIntegrationBuild=true \
          -p:Deterministic=true

    - name: Test
      run: |
        dotnet test -c Release --no-build \
          --framework ${{ matrix.framework }} \
          --logger "trx"
